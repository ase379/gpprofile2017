<P><A NAME="removinginstrumentation"></A><B>Removing instrumentation</B></P>

<P>To remove all <A HREF="gppr3a5s.htm">instrumentation</A> code from the ThrdDemo program, select <B>Project.Remove Instrumentation</B>, switch to Delphi, and recompile.</P>

<P>Alternatively, you can select <B>Tools.GpProfile - remove instrumentation</B> in Delphi.</P>
